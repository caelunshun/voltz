abstract: true
texture_params:
  # texture applied to all faces (can be overriden)
  all:
    default: null
  sides:
    default: all
  top:
    default: all
  bottom:
    default: all
  posx:
    default: sides
  negx:
    default: sides
  posz:
    default: sides
  negz:
    default: sides

prisms:
  - faces:
      top:
        texture: top
      bottom:
        texture: bottom
      posx:
        texture: posx
      negx:
        texture: negx
      posz:
        texture: posz
      negz:
        texture: negz
    extent:
      x: 64
      y: 64
      z: 64
    offset:
      x: 0
      y: 0
      z: 0
